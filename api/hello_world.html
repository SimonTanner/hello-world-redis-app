<html>
    <title>Hello World!</title>
    <h2>Hello World Messaging</h2>
    <div>
        <form action="/home" method="post">
            Enter message:<input id=message name="message"><br>
            Enter Key:<input id=key name="key"><br>
            <input type="submit" value="Enter">
        </form>
    </div>
    <h3>Messages</h3>
    <body>
        {{range .Messages}}<li>{{ . }}</li>{{ else }}<div>No messages to display</div>{{ end }}
    </body>
</html>
